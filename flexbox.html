<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
        display:flex;
        flex-direction:column;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
        } 
        .h1{
            height: 100px;
            width: 100px;
            background-color: rgb(0, 139, 46);
            align-self: flex-start;
          order:0;
        }
        .h2{
            height: 100px;
            width: 100px;
            background-color: chocolate;
            align-self: flex-start;
            order: 0;
            
        }
        .h3{
            height: 100px;
          width: 100px;
            background-color: deepskyblue;
            align-self: center;
            order: 0;
        }
        .h4{
            height: 100px;
          width: 100px;
            background-color: deepskyblue;
            align-self: flex-end;
            order: 1;
        }
        .h5{
            height: 100px;
          width: 100px;
            background-color: deepskyblue;
            align-self: flex-end;
            order: 0;
        }
    </style>
</head>
<body>
    <!-- <marquee behavior="slide" direction=""> -->
    <div class="container"> 
    
        <h1 class="h1"> <center>SRH</center></h1>
        <h2 class="h2"><center>RCB</center></h2>
        <h3 class="h3"><center>CSK</center> </h3>
        <h3 class="h4"><center>MI</center></h3>
        <h3 class="h5"><center>KKR</center></h3>
    </div>
<!-- </marquee> -->
</body>
</html>
