    <body>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-primary" role="status">

      </div>
      <div class="spinner-border text-secondary" role="status">

      </div>
      <div class="spinner-border text-success" role="status">

      </div>
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-warning" role="status">

      </div>

      </div>

      </div>

        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow" role="status">

      <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="p1.jpg" alt="SAALAR" class="d-block" style="width:50%" style="height:40%;" >
        </div>
        <div class="carousel-item">
          <img src="p2.jpg" alt="KALKI" class="d-block" style="width:50%"  style="height:40%">
        </div>
        <div class="carousel-item">
          <img src="p3.jpg" alt="RAAJ SAB" class="d-block" style="width:50%"  style="height:40% ;">
        </div>
      </div> 
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
</div>
